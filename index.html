<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game-container">
		<div id="center-circle"></div>
		<div id="start-button"></div>
		<div class="half">
			<div class="piece green" id="top-left" data-number='0'></div>
			<div class="piece red" id="top-right" data-number='1'></div>
		</div>
		<div class="half">
			<div class="piece yellow" id="bottom-left" data-number='2'></div>
			<div class="piece blue" id="bottom-right" data-number='3'></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
